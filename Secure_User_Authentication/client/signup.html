<!-- client/signup.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign Up | Secure Auth System</title>
  <link rel="stylesheet" href="css/style.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
  <div class="auth-container">
    <div class="logo-container">
      <div class="logo"><i class="fas fa-shield-alt"></i></div>
    </div>
    <h2>Create Account</h2>
    <form id="signupForm">
      <div class="input-group">
        <i class="fas fa-user"></i>
        <input type="text" placeholder="Username" id="username" required />
      </div>
      <div class="input-group">
        <i class="fas fa-envelope"></i>
        <input type="email" placeholder="Email Address" id="email" required />
      </div>
      <div class="input-group">
        <i class="fas fa-lock"></i>
        <input type="password" placeholder="Password" id="password" required />
      </div>
      <button type="submit">Create Account <i class="fas fa-arrow-right"></i></button>
    </form>
    <p class="alt-action">Already have an account? <a href="index.html">Login</a></p>
    <p id="signupError" class="error"></p>
  </div>
  <script src="js/auth.js"></script>
</body>
</html>
