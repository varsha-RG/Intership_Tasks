<!-- client/dashboard.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>User Dashboard | Secure Auth System</title>
  <link rel="stylesheet" href="css/style.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
  <div class="page-container">
    <div class="header-section">
      <div class="logo-container">
        <div class="logo"><i class="fas fa-shield-alt"></i></div>
      </div>
      <h2>Welcome to Your Dashboard</h2>
    </div>
    
    <div class="user-info">
      <p><i class="fas fa-user-circle"></i> You are logged in as a regular user</p>
      <p><i class="fas fa-key"></i> Access Level: Standard</p>
    </div>
    
    <div class="dashboard-content">
      <h3><i class="fas fa-chart-line"></i> Your Account Overview</h3>
      <ul class="dashboard-menu">
        <li><i class="fas fa-cog"></i> Profile Settings</li>
        <li><i class="fas fa-history"></i> My Activities</li>
        <li><i class="fas fa-envelope"></i> Messages</li>
      </ul>
    </div>
    
    <button id="logoutBtn" class="logout-btn"><i class="fas fa-sign-out-alt"></i> Logout</button>
  </div>
  <script src="js/auth.js"></script>
  <script src="js/main.js"></script>
</body>
</html>
