<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Add Employee</title>
  <link rel="stylesheet" href="/css/style.css" />
</head>
<body>
  <div class="container">
    <h2>Add New Employee</h2>

    <form id="addForm">
      <input type="text" id="Ename" placeholder="Name" required />
      <input type="text" id="role" placeholder="Role" required />
      <input type="email" id="email" placeholder="Email" required />
      <input type="text" id="phone" placeholder="Phone" required />
      <input type="text" id="department" placeholder="Department" required />
      <button type="submit">Add</button>
    </form>

    <button onclick="location.href='dashboard.html'">‚Üê Back</button>
    <p id="msg"></p>
  </div>

  <script>
    const token = localStorage.getItem("token");
    if (!token) window.location.href = "login.html";

    document.getElementById("addForm").addEventListener("submit", async (e) => {
      e.preventDefault();

      const name = document.getElementById("Ename").value.trim();
      const role = document.getElementById("role").value.trim();
      const email = document.getElementById("email").value.trim();
      const phone = document.getElementById("phone").value.trim();
      const department = document.getElementById("department").value.trim();
      const msg = document.getElementById("msg");

      if (!name || !role || !email || !phone || !department) {
        msg.innerText = "Please fill all fields!";
        return;
      }

      try {
        const res = await fetch("/api/employees", {
          method: "POST",
          headers: {
            "Content-Type": "application/json",
            Authorization: `Bearer ${token}`,
          },
          body: JSON.stringify({ name, role, email, phone, department }),
        });

        const result = await res.json();

        if (res.ok) {
          msg.innerText = "Employee added!";
          document.getElementById("addForm").reset();
        } else {
          msg.innerText = "Error: " + result.msg;
        }
      } catch (err) {
        msg.innerText = "Network error. Please try again.";
        console.error("Add employee error:", err);
      }
    });
  </script>
</body>
</html>
